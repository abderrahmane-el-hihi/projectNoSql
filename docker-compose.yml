services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=hospital_db
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: hospital-api
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://user:password@mongo:27017/hospital_db?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-mySecretKeyForHospitalAppointmentSystem2024}
    ports:
      - "8081:8081"
    # environment:
    #   - JAVA_OPTS=-Xms256m -Xmx512m
  desktop-client:
    build:
      context: ./desktop-client
    container_name: hospital-desktop-client
    restart: unless-stopped
    depends_on:
      - app
    environment:
      - API_BASE_URL=http://app:8081/api
    ports:
      - "8080:8080"

  web-frontend:
    build:
      context: ./web-frontend
    container_name: hospital-web-frontend
    restart: unless-stopped
    depends_on:
      - app
      - mongo
    ports:
      - "3000:80"
  
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=user
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    volumes:
      - mongo-data:/data/db 

volumes:
  mongo-data:
